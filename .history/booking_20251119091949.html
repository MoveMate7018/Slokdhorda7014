<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoveMate - Booking</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f1a, #0f1724);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      width: 95%; max-width: 560px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(18px) saturate(160%);
      padding: 60px;
      border-radius: 28px;
      border: 1px solid rgba(0, 102, 204, 0.35);
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.3);
      transform: scale(0.96);
      animation: pop 0.4s ease-out forwards;
      padding: 55px;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.3);
      transform: scale(0.96);
      animation: pop 0.4s ease-out forwards;
    }

    @keyframes pop {
      from { transform: scale(0.92); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #e6edf7;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: #e6edf7;
    }

    input select {
      width: 500px;
      height: 50px;
      padding: 0 12px;
      margin: 8px 0 18px;
      border-radius: 10px;
      border: 1.5px solid rgba(0,102,204,0.35);
      outline: none;
      font-size: 16px;
    }

    input:focus, select:focus {
      border-color: #e6edf7;
    }

    .btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #007bff, #0062cc);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.3);
      letter-spacing: 0.5px;
      transition: 0.25s;
    }

    .btn:hover {
      background: #174783;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      font-size: 18px;
      color: #e6edf7;
    }

    .input-group input,
    .input-group select {
      padding-left: 45px;
      height: 50px;
    }
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(55px);
      opacity: 0.55;
    }
    .shape1 {
      width: 260px;
      height: 260px;
      background: rgba(0, 123, 255, 0.40);
      top: -70px;
      left: -70px;
    }
    .shape2 {
      width: 280px;
      height: 280px;
      background: rgba(120, 180, 255, 0.40);
      bottom: -90px;
      right: -80px;
    }
</style>
</head>
<body>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="container">
    <div class="header" style="text-align:center; margin-bottom:20px;">
      <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/100/000000/external-logistics-logistics-flaticons-lineal-color-flat-icons.png" style="width:95px; opacity:1;" />
    </div>
    <h2>MoveMate Transport Booking</h2>

    <label>Pickup Location</label>
    <div class="input-group">
      <i>üìç</i>
      <input type="text" placeholder="Enter pickup address" />
    </div>

    <label>Drop Location</label>
    <div class="input-group">
      <i>üì¶</i>
      <input type="text" placeholder="Enter drop address" />
    </div>

    <label>Select Vehicle</label>
    <div class="input-group">
      <i>üöö</i>
      <select>
        <option>Mini Truck</option>
        <option>Pickup Van</option>
        <option>Loader 3-Wheeler</option>
        <option>Tempo</option>
      </select>
    </div>

    <label>Date & Time</label>
    <div class="input-group">
      <i>‚è∞</i>
      <input type="datetime-local" />
    </div>

    <button class="btn">Book Now</button>
  </div>
</body>
</html>
