<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoveMate - Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f1a, #0f1724);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 20px 0;
    }

    .booking-container{
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(18px) saturate(160%);
      padding: 40px;
      border-radius: 28px;
      border: 1px solid rgba(0, 102, 204, 0.35);
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.3);
      animation: pop 0.4s ease-out forwards;
      margin: 50px auto;
    }

    @keyframes pop {
      from { transform: scale(0.92); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .booking-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .booking-header img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    .booking-header h2 {
      color: #e6edf7;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0;
    }

    .form-label {
      font-weight: 600;
      color: #e6edf7;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      font-size: 20px;
      z-index: 10;
    }

    .form-control,
    .form-select {
      height: 50px;
      padding-left: 50px;
      border-radius: 10px;
      border: 1.5px solid rgba(0,102,204,0.35);
      background: rgba(255, 255, 255, 0.95);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      background: white;
    }

    .btn-booking {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #007bff, #0062cc);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0, 123, 255, 0.3);
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-booking:hover {
      background: linear-gradient(135deg, #0062cc, #174783);
      transform: translateY(-2px);
      box-shadow: 0 5px 30px rgba(0, 123, 255, 0.5);
    }

    .shape {
      position: fixed;
      border-radius: 50%;
      filter: blur(55px);
      opacity: 0.55;
      pointer-events: none;
    }

    .shape1 {
      width: 260px;
      height: 260px;
      background: rgba(0, 123, 255, 0.40);
      top: -70px;
      left: -70px;
    }

    .shape2 {
      width: 280px;
      height: 280px;
      background: rgba(120, 180, 255, 0.40);
      bottom: -90px;
      right: -80px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .booking-container {
        padding: 30px 25px;
        margin: 30px 15px;
      }

      .booking-header h2 {
        font-size: 1.5rem;
      }

      .booking-header img {
        width: 70px;
        height: 70px;
      }

      .form-control,
      .form-select {
        height: 48px;
        font-size: 15px;
      }

      .btn-booking {
        font-size: 16px;
        padding: 14px;
      }
    }

    @media (max-width: 576px) {
      body {
        padding: 10px 0;
      }

      .booking-container {
        padding: 25px 20px;
        margin: 20px 10px;
        border-radius: 20px;
      }

      .booking-header h2 {
        font-size: 1.3rem;
      }

      .booking-header img {
        width: 60px;
        height: 60px;
      }

      .form-control,
      .form-select {
        height: 46px;
        font-size: 14px;
        padding-left: 45px;
      }

      .input-icon {
        font-size: 18px;
        left: 12px;
      }

      .btn-booking {
        font-size: 15px;
        padding: 12px;
      }

      .form-label {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-11 col-md-10 col-lg-8 col-xl-7">
        <div class="booking-container">
          <div class="booking-header">
            <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/100/000000/external-logistics-logistics-flaticons-lineal-color-flat-icons.png" alt="MoveMate Logo" class="img-fluid" />
            <h2>MoveMate Transport Booking</h2>
          </div>

          <form>
            <div class="row">
              <div class="col-12">
                <label for="pickup" class="form-label">Pickup Location</label>
                <div class="input-wrapper">
                  <span class="input-icon">üìç</span>
                  <input type="text" class="form-control" id="pickup" placeholder="Enter pickup address" required />
                </div>
              </div>

              <div class="col-12">
                <label for="drop" class="form-label">Drop Location</label>
                <div class="input-wrapper">
                  <span class="input-icon">üì¶</span>
                  <input type="text" class="form-control" id="drop" placeholder="Enter drop address" required />
                </div>
              </div>

              <div class="col-12">
                <label for="vehicle" class="form-label">Select Vehicle</label>
                <div class="input-wrapper">
                  <span class="input-icon">üöö</span>
                  <select class="form-select" id="vehicle" required>
                    <option value="">Choose vehicle type...</option>
                    <option value="mini-truck">Mini Truck</option>
                    <option value="pickup-van">Pickup Van</option>
                    <option value="3-wheeler">Loader 3-Wheeler</option>
                    <option value="tempo">Tempo</option>
                  </select>
                </div>
              </div>

              <div class="col-12">
                <label for="datetime" class="form-label">Date & Time</label>
                <div class="input-wrapper">
                  <span class="input-icon">‚è∞</span>
                  <input type="datetime-local" class="form-control" id="datetime" required />
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-booking">Book Now</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
