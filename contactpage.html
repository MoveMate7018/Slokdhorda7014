<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoveMate - Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top left, #0b65d4, #001a33 70%);
      color: #e6e6e6;
      height: 100vh;
      overflow-x: hidden;
    
    }

    header {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 4px 20px rgba(255,255,255,0.2);
    }

    .container {
      max-width: 950px;
      margin: 40px auto;
      background: rgba(255,255,255,0.07);
      padding: 35px;
      border-radius: 25px;
      backdrop-filter: blur(25px);
      box-shadow: 0 8px 40px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .graphics svg {
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.2));
    }

    .contact-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .contact-info, .contact-form {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(18px);
      padding: 25px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 6px 25px rgba(0,0,0,0.35);
    }

    .contact-info h3, .contact-form h3 {
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 3px rgba(0,0,0,0.3);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(5px);
      font-size: 14px;
    }

    button {
      background: linear-gradient(135deg,#00aaff,#003d99);
      padding: 15px;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 14px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .contact-box {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>MoveMate - Contact Us</header>

  <div class="container">
    

    <div class="graphics">
      <svg width="100%" height="160" viewBox="0 0 500 160" xmlns="http://www.w3.org/2000/svg">
        <rect x="60" y="40" width="380" height="80" rx="25" fill="rgba(0,120,255,0.9)"/>
        <text x="250" y="92" dominant-baseline="middle" text-anchor="middle" font-size="42" fill="white" font-weight="bold" style="letter-spacing:3px;">MoveMate</text>
        <circle cx="120" cy="120" r="18" fill="#0b65d4" />
        <circle cx="380" cy="120" r="18" fill="#0b65d4" />
        <path d="M10 150 Q80 80 160 150 T310 150 T480 150" stroke="rgba(0,140,255,0.4)" stroke-width="6" fill="none" />
      </svg>
    </div>

    <div class="contact-box">

      <div class="contact-info">
        <h3>Contact Information</h3>
        <p>üìß <strong>Email:</strong> support@movemate.com</p>
        <p>üìû <strong>Phone:</strong> +91 98765 43210</p>
        <p>üìç <strong>Address:</strong> MoveMate Office, Mumbai, India</p>
        <p>üì∏ <strong>Instagram:</strong> @movemate_official</p>
        <p>üìò <strong>Facebook:</strong> facebook.com/movemate</p>
        <p>‚úñ <strong>X (Twitter):</strong> @movemate</p>
      </div>
      <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form>
          <label>Your Name</label>
          <input type="text" placeholder="Enter your name" required />

          <label>Email</label>
          <input type="email" placeholder="Enter your email" required />

          <label>Message</label>
          <textarea rows="5" placeholder="Write your message..."></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
